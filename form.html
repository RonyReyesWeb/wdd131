<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Submit a product review including ratings, installation date, useful features, and written feedback.">
    <meta name="author" content="Rony Daniel Reyes Lopez">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>


<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>

                <input type="radio" id="rate1" name="rating" value="1" required>
                <label for="rate1">★</label>

                <input type="radio" id="rate2" name="rating" value="2" required>
                <label for="rate2">★★</label>

                <input type="radio" id="rate3" name="rating" value="3" required>
                <label for="rate3">★★★</label>

                <input type="radio" id="rate4" name="rating" value="4" required>
                <label for="rate4">★★★★</label>

                <input type="radio" id="rate5" name="rating" value="5" required>
                <label for="rate5">★★★★★</label>
            </fieldset>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product? (check all that apply)</legend>

                <input type="checkbox" id="feature1" name="features" value="durability">
                <label for="feature1">Durability</label>

                <input type="checkbox" id="feature2" name="features" value="design">
                <label for="feature2">Design</label>

                <input type="checkbox" id="feature3" name="features" value="efficiency">
                <label for="feature3">Efficiency</label>

                <input type="checkbox" id="feature4" name="features" value="easy-use">
                <label for="feature4">Easy to Use</label>
            </fieldset>

            <label for="review">Written Review (optional)</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="username">Your Name (optional)</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Rony Daniel Reyes Lopez</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

</body>

</html>

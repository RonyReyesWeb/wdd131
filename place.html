<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rony Reyes">
    <meta name="description"
        content="Explore Guatemala: population, capital, language, currency, and weather information on this responsive country page.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guatemala – Country Page</title>
    <link rel="stylesheet" href="styles/place.css" />
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Guatemala</h1>
    </header>
    <div class="green-divider"></div>
    <picture class="hero">
        <source srcset="images/hero-large.webp" media="(min-width: 900px)">
        <source srcset="images/hero-medium.webp" media="(min-width: 600px)">
        <img src="images/hero-small.webp" alt="Guatemala Landscape">
    </picture>

    <main>

        <section class="data">
            <h2>Data</h2>
            <ul>
                <li><strong>Population:</strong> 17.1 million</li>
                <li><strong>Capital:</strong> Guatemala City</li>
                <li><strong>Primary Language:</strong> Spanish</li>
                <li><strong>Currency:</strong> Quetzal</li>
            </ul>
        </section>

        <section class="weather">
            <h2>Weather</h2>

            <img class="weather-icon-mobile" src="images/weather.svg" alt="Cloudy Weather Icon">
            <p><strong>Temperature:</strong> <span id="temp">5</span>°C</p>
            <p><strong>Wind Speed:</strong> <span id="wind">15</span> km/h</p> 
            <p><strong>Wind Chill:</strong> <span id="chill">--</span></p>
        </section>

    </main>

    <footer>
        <p>&copy; <span id="year"></span> Rony Daniel Reyes Lopez – Guatemala</p>
        <p>&copy; <span id="year-copy"></span> | Last Modified: <span id="modified"></span></p>
    </footer>


</body>

</html>

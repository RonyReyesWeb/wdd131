<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guatemala – Country Page</title>
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>

<body>
  <header>
    <h1>Guatemala</h1>
  </header>

  <picture class="Guate">
    <source srcset="images/Guate-Large.webp" media="(min-width: 900px)">
    <source srcset="images/Guate-Medium.webp" media="(min-width: 600px)">
    <img src="images/Guate-Small.webp" alt="Guatemala Landscape">
  </picture>

  <main>

    <section class="data">
      <h2>Data</h2>
      <ul>
        <li><strong>Population:</strong> 17.1 million</li>
        <li><strong>Capital:</strong> Guatemala City</li>
        <li><strong>Primary Language:</strong> Spanish</li>
        <li><strong>Currency:</strong> Quetzal</li>
      </ul>
    </section>

    <section class="weather">
      <h2>Weather</h2>

      <img class="weather-icon-mobile" src="images/weather.svg" alt="Cloudy Weather Icon">

      <p><strong>Temperature:</strong> <span id="temp">20</span>°C</p>
      <p><strong>Wind Speed:</strong> <span id="wind">8</span> km/h</p>
      <p><strong>Wind Chill:</strong> <span id="chill">--</span></p>
    </section>

  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="modified"></span></p>
  </footer>

</body>
</html>

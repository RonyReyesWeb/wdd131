<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forum - Guatemalan Developer Community Hub</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/main.js" defer></script>

</head>

<body>
    <header>
        <h1>Forum</h1>
    </header>

    <nav class="main-nav" aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="tutorials.html">Tutorials</a>
        <a href="forum.html" aria-current="page">Forum</a>
        <a href="about.html">About</a>
        <a href="reference.html">References</a>
    </nav>

    <main class="container">
        <section aria-labelledby="post-message">
            <h2 id="post-message">Post a Message</h2>
            <form id="forum-form">
                <label for="name">Your name</label>
                <input id="name" name="name" type="text" required placeholder="First & last name">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required
                    placeholder="Write your question or share knowledge"></textarea>
                <button type="submit">Post Message</button>
            </form>
        </section>

        <section aria-labelledby="recent-posts">
            <h2 id="recent-posts">Recent Posts</h2>
            <div id="forum-list" aria-live="polite"></div>
            <p style="font-size:.9rem;color:#555">Messages are stored in your browser (localStorage) so you'll see them
                next time on the same browser/device.</p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Guatemalan Developer Community Hub</p>
        <p>Last Modified: <span id="lastModified"></span> Rony Reyes</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorials - Guatemala Developer Community Hub</title>
    <script src="scripts/siteplan.js" defer></script>
    <link rel="stylesheet" href="styles/siteplan.css">
</head>


<body>
    <header>
        <h1>Tutorials</h1>
    </header>

    <nav id="primary-nav" class="main-nav" aria-label="Main navigation">
        <button id="nav-toggle" aria-controls="primary-nav" aria-expanded="false">Menu</button>
        <div class="nav-links">
            <a href="siteplan.html" aria-current="page">Home</a>
            <a href="tutorials.html">Tutorials</a>
            <a href="forum.html">Forum</a>
            <a href="about.html">About</a>
            <a href="reference.html">References</a>
        </div>
    </nav>

    <main class="container">
        <section aria-labelledby="add-tutorial">
            <h2 id="add-tutorial">Add a Tutorial</h2>
            <form id="tutorial-form" aria-describedby="tutorial-help">
                <div>
                    <label for="title">Title</label>
                    <input id="title" name="title" type="text" required placeholder="e.g. JavaScript Events">
                </div>
                <div>
                    <label for="level">Level</label>
                    <select id="level" name="level" required>
                        <option value="">Select level</option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </div>
                <div>
                    <label for="author">Author (optional)</label>
                    <input id="author" name="author" type="text" placeholder="Your name">
                </div>
                <div>
                    <button type="submit">Add Tutorial</button>
                </div>
                <p>This form validates required fields and stores
                    tutorials in your browser's localStorage.</p>
            </form>
        </section>

        <section aria-labelledby="all-tutorials">
            <h2 id="all-tutorials">All Tutorials</h2>
            <div id="tutorial-list" aria-live="polite"></div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Guatemalan Developer Community Hub</p>
        <p>Last Modified: <span id="lastModified"></span> Rony Reyes</p>
    </footer>

</body>

</html>

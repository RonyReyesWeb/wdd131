<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review confirmation page showing submitted product reviews and your total review count.">
    <meta name="author" content="Rony Daniel Reyes Lopez">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

</head>

<body>
<header>
    <h1>Review Submitted</h1>
</header>

<main>
    <h2>Thank You!</h2>

    <p>Your review has been submitted successfully.</p>

    <h3>Total Reviews You Have Submitted:</h3>
    <p id="count">0</p>
</main>

    <footer>
        <p>&copy; <span id="year"></span> Rony Daniel Reyes Lopez</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>


<script>
    let count = Number(localStorage.getItem("reviewCount")) || 0;

    count++;

    localStorage.setItem("reviewCount", count);

    document.getElementById("count").textContent = count;
</script>

</body>
</html>

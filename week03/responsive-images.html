<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images Activity</title>
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
  <main>
    <div class="hero">
      <picture>
        <!-- Large image for wide screens -->
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
        <!-- Medium image for mid-sized screens -->
        <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
        <!-- Default small image -->
        <img src="images/hero-small.webp" 
             alt="Temple in [Temple Location]" 
             width="1500" height="750">
      </picture>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>

    <main>
        <h1>Lazy Loading Image Demo</h1>

        <img src="https://picsum.photos/400/600?random=1" 
             alt="Random placeholder image"
             loading="lazy" class="fade">

        <img src="https://picsum.photos/400/610?random=2" 
             alt="Random placeholder image"
             loading="lazy" class="fade">

        <img src="https://picsum.photos/400/620?random=3" 
             alt="Random placeholder image"
             loading="lazy" class="fade">

        <img src="https://picsum.photos/400/630?random=4" 
             alt="Random placeholder image"
             loading="lazy" class="fade">

        <img src="https://picsum.photos/400/640?random=5" 
             alt="Random placeholder image"
             loading="lazy" class="fade">

        <img src="https://picsum.photos/400/650?random=6" 
             alt="Random placeholder image"
             loading="lazy" class="fade">
    </main>

    <footer>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/lazyload.js"></script>
</body>
</html>
